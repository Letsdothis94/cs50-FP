{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block main %}
    <div class="loginMain">
        <h1>Sign Up</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="/signup" method="post" class="login">
            <label for="first">Username:</label>
            <input type="text" id="first" name="username" placeholder="Enter your Username" required><br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required><br />
            <label for="password"> Confirm Password:</label>
            <input type="password" id="password" name="confirmation" placeholder="Confirm your Password" required><br />
            <div class="wrap">
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account?
                <a href="/login" style="text-decoration: none;">
                    Sign in
                </a>
            </p>
        </form>
    </div>
{% endblock %}
