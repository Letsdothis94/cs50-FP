{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <h1>Home Page</h1>
    {% for post in data %}
        <div>
            <h6>Content: <a href="{{ url_for('view_post', post_id=post.post_id) }}">{{ post.content }}</a></h6>
            <p>User: {{ post.user_id }}</p>
            <p>Date: {{ post.created_at }}</p>
            <p>Likes: {{ post.likes }}</p>
        </div>
    {% endfor %}
    
{% endblock %}
